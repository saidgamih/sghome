<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>SG Home</title>
</head>
<body>
    <div class="home" style="background-image: url('/images/bg/bg1.jpg');">
        <div class="horloge">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div class="msg">
            <span id="hello" data-user="Said"></span>
        </div>
        <div class="g-search">
            <img src="/images/icons/google.png" alt="">
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Google Search">
            </form>
        </div>
        <div class="apps">
            <a href="https://www.youtube.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/youtube.png" alt="">
                    </div>
                    <div class="app-name">Youtube</div>
                </div>
            </a>
            <a href="https://drive.google.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/drive.png" alt="">
                    </div>
                    <div class="app-name">Drive</div>
                </div>
            </a>
            <a href="https://mail.google.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/gmail.png" alt="">
                    </div>
                    <div class="app-name">Gmail</div>
                </div>
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/fb.png" alt="">
                    </div>
                    <div class="app-name">Facebook</div>
                </div>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/instagram.png" alt="">
                    </div>
                    <div class="app-name">Instagram</div>
                </div>
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/twitter.png" alt="">
                    </div>
                    <div class="app-name">Twitter</div>
                </div>
            </a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
