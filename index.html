<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>SG Home</title>
</head>
<body>
    <div class="home" id="home">
        <div class="horloge">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div class="msg">
            <span id="hello" data-user="Said"></span>
        </div>
        <div class="g-search">
            <img src="/images/icons/google.png" alt="">
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Google Search">
            </form>
        </div>
        <div class="apps">
            <a href="https://www.youtube.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/youtube.png" alt="">
                    </div>
                    <div class="app-name">Youtube</div>
                </div>
            </a>
            <a href="https://studio.youtube.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/studio.png" alt="">
                    </div>
                    <div class="app-name">Studio</div>
                </div>
            </a>
            <a href="https://drive.google.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/drive.png" alt="">
                    </div>
                    <div class="app-name">Drive</div>
                </div>
            </a>
            <a href="https://mail.google.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/gmail.png" alt="">
                    </div>
                    <div class="app-name">Gmail</div>
                </div>
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/fb.png" alt="">
                    </div>
                    <div class="app-name">Facebook</div>
                </div>
            </a>
            <a href="https://www.kooora.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/kooora.png" alt="">
                    </div>
                    <div class="app-name">Kooora</div>
                </div>
            </a>
            <a href="https://www.heroku.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/heroku.png" alt="">
                    </div>
                    <div class="app-name">Heroku</div>
                </div>
            </a>
            <a href="https://www.github.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/github.png" alt="">
                    </div>
                    <div class="app-name">Github</div>
                </div>
            </a>
            <a href="https://www.netlify.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/netlify.png" alt="">
                    </div>
                    <div class="app-name">Netlify</div>
                </div>
            </a>
            <a href="https://www.quora.com" target="_blank">
                <div class="app">
                    <div class="app-icon">
                        <img src="/images/icons/quora.png" alt="">
                    </div>
                    <div class="app-name">Quora</div>
                </div>
            </a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
